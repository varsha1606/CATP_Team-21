{% extends "base.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="signup-container"> <!-- Apply signup-container class -->
  <div class="signup-box" style="margin-top: 10px;"> <!-- Adjust margin-top -->
    <img src="{{ url_for('static', filename='logo-transparent-png.png') }}" class="img-fluid mx-auto d-block" alt="Contextify Logo" style="width: 230px; height: auto; margin-bottom: 7px;"> <!-- Adjust width and margin -->
    <h3 align="center" style="color: #ffffff;">Sign Up</h3> <!-- White color -->
    <form method="POST">
      <div class="form-group">
        <label for="email" style="color: #ffffff;">Email Address</label> <!-- White color -->
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter email"
          style="background-color: #280e3d; color: #ffffff; border: none;"> <!-- Dark purple background, white text, and no border -->
        
      </div>
      <div class="form-group">
        <label for="firstName" style="color: #ffffff;">First Name</label> <!-- White color -->
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name"
          style="background-color: #280e3d; color: #ffffff; border: none;"> <!-- Dark purple background, white text, and no border -->
        
      </div>
      <div class="form-group">
        <label for="password1" style="color: #ffffff;">Password</label> <!-- White color -->
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
          style="background-color: #280e3d; color: #ffffff; border: none;"> <!-- Dark purple background, white text, and no border -->
        
      </div>
      <div class="form-group" style="margin-bottom: 20px;">
        <label for="password2" style="color: #ffffff;">Password (Confirm)</label> <!-- White color -->
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Confirm password"
          style="background-color: #280e3d; color: #ffffff; border: none;"> <!-- Dark purple background, white text, and no border -->
        
      </div>
      <button type="submit" class="btn btn-primary" style="background: linear-gradient(135deg, #ffc3a0, #6a0572); border-color: #6a0572; width: 100%; margin-top: 10px;">Submit</button> <!-- Gradient background -->
    </form>
  </div>
</div>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #180a33, #280e3d, #45294a); /* Gradient background */
    color: #ffffff; /* White text color */
  }

  .signup-container {
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 400px;
    margin: auto;
    margin-top: 50px; /* Adjust margin-top to move the signup box up */
    margin-bottom: 50px; /* Add margin-bottom to create space below the signup box */
    background: linear-gradient(135deg, #180a33, #280e3d, #45294a); /* Gradient background */
  }

  .signup-box {
    margin: auto;
    padding: 20px;
    background: linear-gradient(135deg, #180a33, #280e3d, #45294a); /* Gradient background */
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); /* White shadow for depth */
  }

  input[type="email"],
  input[type="password"],
  input[type="text"] {
    padding: 10px;
    width: calc(100% - 20px);
    margin-bottom: 10px;
    border: none;
    border-radius: 5px;
    background-color: #280e3d; /* Dark purple background for input text box */
    color: #ffffff; /* White text color */
  }

  button {
    padding: 10px 20px;
    background: linear-gradient(135deg, #ffc3a0, #6a0572); /* Gradient background from baby pink to dark purple for buttons */
    color: #ffffff; /* White text color for buttons */
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease; /* Transition gradient background */
  }

  button:hover {
    background: linear-gradient(135deg, #ff8e85, #360940); /* Darker shade of pinkish-purple gradient on hover */
  }
</style>
{% endblock %}
